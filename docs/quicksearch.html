    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Documentation Classes CarrotCarrot.AssetLoaderCarrot.CacheCarrot.CameraCarrot.CircleCarrot.ColorCarrot.EntityCarrot.GameCarrot.GroupCarrot.KeyboardCarrot.KeyCodeCarrot.MathCarrot.MouseCarrot.ObjectFactoryCarrot.PhysicsCarrot.Physics.BodyCarrot.PointCarrot.RectangleCarrot.SoundManagerCarrot.SpriteCarrot.TimeCarrot.World README CHANGELOG Community Phaser Phaser CE on GitHub Phaser CE Examples Forum Twitter Slack Donate Classes Classes Carrot AssetLoader Cache Camera Circle Color Entity Game Group Keyboard KeyCode Math Mouse ObjectFactory Physics Body Point Rectangle SoundManager Sprite Time World @ is on GitHub and NPM Documentation generated by JSDoc 3.5.5 on 2018-05-22T13:18:12+02:00 using Tomorrow. Filter "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Index Documentation Classes CarrotCarrot.AssetLoaderCarrot.CacheCarrot.CameraCarrot.CircleCarrot.ColorCarrot.EntityCarrot.GameCarrot.GroupCarrot.KeyboardCarrot.KeyCodeCarrot.MathCarrot.MouseCarrot.ObjectFactoryCarrot.PhysicsCarrot.Physics.BodyCarrot.PointCarrot.RectangleCarrot.SoundManagerCarrot.SpriteCarrot.TimeCarrot.World README CHANGELOG Community Phaser Phaser CE on GitHub Phaser CE Examples Forum Twitter Slack Donate CarrotJS - HTML5 Game Framework Please note that CarrotJS is in active development and not ready to use. CarrotJS is a 2D game framework for making HTML5 games which follows a different approach: Instead of using Canvas2D or WebGL for rendering it is entirely based on DOM elements (divs, to be exactly) and CSS. It's an experiment to see what is possible since it is commonly known that DOM manipulations are rather slow in comparison to Canvas2D or WebGL. I'm also developing it just because it's fun and a possibility to learn more about Javascript, CSS and the DOM. âœ¨ For now it includes https://github.com/IceCreamYou/MainLoop.js (MIT licensed) for the two core loops. Thank you! IntroductionA game can be created and started by a single line of code: new Carrot.Game(); This creates an empty game container. One can also give that function a few parameters as well, in the following order: width Defines the width of the game container. Optional. The default is 800. height Defines the height of the game container. Optional. The default is 600. parent If onealready have a div on ones page ready to be taken by CarrotJS, give its id. If the div cannot be found or if none is given, CarrotJS will create one itself. The default is null. states An object which contains the custom code for ones game as the properties create, update and render. For example: { create: function(){}, update: function(){}, render: function(){} }. One can also leave that parameter empty or only give one or two functions. Info: create is being called once the game starts, update is being called each logic frame (60 most of the time) after the internal update loop and render is being called as fast as possble (using requestAnimationFrame) after the internal render loop. The default is null. transparent Defines if the container div shall be have a transparent background. If false or parameter not given, the container will have a black background. The default is null. Note: Creating the game returns its core object and one should reference it to a variable to be able to use most of the engine's functions. For example like this: var game = new.Carrot.Game(). Want to see more? Check out the first example: https://github.com/bonsaiheldin/carrotjs/tree/master/examples/basics There is a documentation, too. Documentationhttps://bonsaiheldin.github.io/carrotjs/ The carrot logo was made by @qubodup and released under the Creative Commons 0 License (Public Domain). https://opengameart.org/content/easter-carrot-pick-up-item - Thank you! ðŸ¥• @ is on GitHub and NPM Documentation generated by JSDoc 3.5.5 on 2018-05-22T13:18:12+02:00 using Tomorrow. Filter "},"Carrot.html":{"id":"Carrot.h n pixels. spread number &lt;optional&gt; 0 Spread in pixels. color Carrot.Color | string &lt;optional&gt; &quot;#00ff00&quot; The color of the glow. Must be given in one of the following formats: Hexadecimal, RGB, RGBA, HSL, HSLA or one of the 140 predefined browser colors. inset boolean &lt;optional&gt; null Defines if the glow should be go out or inside the sprite. setHeight( [height]) Changes the height of the sprite. Parameters: Name Type Argument Default Description height number &lt;optional&gt; 0 setWidth( [width]) Changes the width of the sprite. Parameters: Name Type Argument Default Description width number &lt;optional&gt; 0 @ is on GitHub and NPM Documentation generated by JSDoc 3.5.5 on 2018-05-22T13:18:12+02:00 using Tomorrow. Filter "},"Carrot.Time.html":{"id":"Carrot.Time.html","title":"Class: Time","body":" Documentation Class: Time Documentation Classes CarrotCarrot.AssetLoaderCarrot.CacheCarrot.CameraCarrot.CircleCarrot.ColorCarrot.EntityCarrot.GameCarrot.GroupCarrot.KeyboardCarrot.KeyCodeCarrot.MathCarrot.MouseCarrot.ObjectFactoryCarrot.PhysicsCarrot.Physics.BodyCarrot.PointCarrot.RectangleCarrot.SoundManagerCarrot.SpriteCarrot.TimeCarrot.World README CHANGELOG Community Phaser Phaser CE on GitHub Phaser CE Examples Forum Twitter Slack Donate Class: Time .Carrot. Time Carrot.Time new Time(game) The Time container stores the current time, the time the game has started at and the delta time for animating. Parameters: Name Type Description game Carrot.Game The core game object. @ is on GitHub and NPM Documentation generated by JSDoc 3.5.5 on 2018-05-22T13:18:12+02:00 using Tomorrow. Filter "},"Carrot.World.html":{"id":"Carrot.World.html","title":"Class: World","body":" Documentation Class: World Documentation Classes CarrotCarrot.AssetLoaderCarrot.CacheCarrot.CameraCarrot.CircleCarrot.ColorCarrot.EntityCarrot.GameCarrot.GroupCarrot.KeyboardCarrot.KeyCodeCarrot.MathCarrot.MouseCarrot.ObjectFactoryCarrot.PhysicsCarrot.Physics.BodyCarrot.PointCarrot.Re
